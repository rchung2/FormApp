            <script type="text/javascript">
                function validateForm()
                {
                    var validFormInput = true;
                    var x = document.getElementById("firstNameField").value;
                    if (x.trim() == "") {
                        document.getElementById("firstNameError").innerHTML = "First Name is required";
                        validFormInput = false;
                    } else if (! /^[a-zA-Z ]{0,50}$/.test(x)) {
                        document.getElementById("firstNameError").innerHTML = "Only letters allowed";
                        validFormInput = false;
                    } else {
                        document.getElementById("firstNameError").innerHTML = "";
                    }

                    x = document.getElementById("lastNameField").value;
                    if (x.trim() == "") {
                        document.getElementById("lastNameError").innerHTML = "Last Name is required";
                        validFormInput = false;
                    } else if (! /^[a-zA-Z ]{0,50}$/.test(x)) {
                        document.getElementById("lastNameError").innerHTML = "Only letters allowed";
                        validFormInput = false;
                    } else {
                        document.getElementById("lastNameError").innerHTML = "";
                    }

                    x = document.getElementById("emailField").value;
                    if (x.trim() == "") {
                        document.getElementById("emailError").innerHTML = "Email is required";
                        validFormInput = false;
                    } else if (! /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(x)) {
                        document.getElementById("emailError").innerHTML = "Invalid Email Format";
                        validFormInput = false;
                    }
                    else {
                        document.getElementById("emailError").innerHTML = "";
                    }

                    x = document.getElementById("phoneField").value;
                    if (x.trim() == "") {
                        document.getElementById("phoneError").innerHTML = "Phone number is required";
                        validFormInput = false;
                    } else if ((! /^([0-9]{3}-[0-9]{3}-[0-9]{4})$/.test(x))) {
                        document.getElementById("phoneError").innerHTML = "Invalid phone number format";
                        validFormInput = false;
                    }
                    else {
                        document.getElementById("phoneError").innerHTML = "";
                    }

                    x = document.getElementById("addressField").value;
                    if (x.trim() == "") {
                        document.getElementById("addressError").innerHTML = "Address is required";
                        validFormInput = false;
                    } else if (! /^.{0,50}$/.test(x)) {
                        document.getElementById("addressError").innerHTML = "Up to 50 characters allowed";
                        validFormInput = false;
                    }
                    else {
                        document.getElementById("addressError").innerHTML = "";
                    }

                    x = document.getElementById("cityField").value;
                    if (x.trim() == "") {
                        document.getElementById("cityError").innerHTML = "City is required";
                        validFormInput = false;
                    } else if (! /^[a-zA-Z ]{0,50}$/.test(x)) {
                        document.getElementById("cityError").innerHTML = "Up to 50 letters allowed";
                        validFormInput = false;
                    }                   
                    else {
                        document.getElementById("cityError").innerHTML = "";
                    }

                    x = document.getElementById("stateField").value;
                    if (x.trim() == "") {
                        document.getElementById("stateError").innerHTML = "State is required";
                        validFormInput = false;
                    } 
                   else {
                        document.getElementById("stateError").innerHTML = "";
                    }        

                    x = document.getElementById("zipField").value;
                    if (x.trim() == "") {
                        document.getElementById("zipError").innerHTML = "Zip Code is required";
                        validFormInput = false;
                    } else if (! /^([0-9]{5})$/.test(x)) {
                        document.getElementById("zipError").innerHTML = "Up to 5 numbers allowed";
                        validFormInput = false;
                    }             
                    else {
                        document.getElementById("zipError").innerHTML = "";
                    }

                    x = document.getElementById("categoryField").value;
                    if (x.trim() == "") {
                        document.getElementById("categoryError").innerHTML = "Category is required";
                        validFormInput = false;
                    } 
                   else {
                        document.getElementById("categoryError").innerHTML = "";
                    }

//                    x = g-recaptcha.getResponse();
//                    if (x.length == 0) {
//                        document.getElementById("captcha").innerHTML="You can't leave Captcha Code empty"
//                    }

                    return validFormInput;
                }
