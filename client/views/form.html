<form class="row form-horizontal">
    <div class="form-group">
        <label class="col-xs-5 control-label"> * = required field</label>
    </div>

    <div class="form-group error-box-container" ng-if="errorFields.length > 0">
        <ul class="error-box" id="errorlist">
            <li ng-repeat="invalid in errorFields">
                {{invalid}}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">First Name *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="firstName" id="firstNameField" ng-model="firstName" placeholder="John" class="form-control" style="width: 150px;" value="" type="text" ng-required>
            </div>
            <span class="error" id="firstNameError" style="display:inline;"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Last Name *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input ng-model="lastName"  id="lastNameField" placeholder="Smith" class="form-control" style="width: 150px;" value="" type="text" required>
            </div>
            <span class="error" id="lastNameError" style="display:inline;"></span>
        </div>
    </div>

    <!-- radio checks -->
    <div class="form-group">
        <label class="col-xs-5 control-label">Gender</label>
        <div class="col-xs-5">
            <div class="radio">
                <label>
                    <input id="maleGenderField" type="radio" ng-model="gender" value="Male">Male
                </label>
                <label>
                    <input id="femaleGenderField" type="radio" ng-model="gender" value="Female">Female
                </label>

            </div>
        </div>
    </div>

    <div class="form-group" >
        <label class="col-xs-5 control-label">Highest Education</label>
        <div class="col-xs-5 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select ng-model="education" id = "education" style="width: 200px;" class="form-control selectpicker">
                    <option value=" " disabled>Please select education</option>
                    <option value = "High School"> High School</option>
                    <option value = "Bachelor of Science (BS)">Bachelor of Science (BS)</option>
                    <option value = "Master of Science (MS)">Master of Science (MS)</option>
                    <option value = "Doctor of Philosophy (PhD)">Doctor of Philosophy (PhD)</option>
                </select>
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">E-Mail *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input ng-model="email" id = "emailField" placeholder="JohnSmith@gmail.com" class="form-control" style="width: 240px;" value="" type="text" required>
            </div>
            <span class="error" id="emailError" style="display:inline;"></span>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Phone Number *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input ng-model="phone" id = "phoneField" placeholder="510-552-1319" style="width: 115px;" class="form-control" value=""  type="text" required>
            </div>
            <span class="error" id="phoneError" style="display:inline;"></span>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Address *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input ng-model="address" id = "addressField" placeholder="1 Infinity Drive" class="form-control" style="width: 240px;" value="" type="text" required>
            </div>
            <span class="error" id="addressError" style="display:inline;"></span>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">City *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input ng-model="city" id = "cityField" placeholder="San Francisco" class="form-control" style="width: 240px;" value="" type="text" required>
            </div>
            <span class="error" id="cityError" style="display:inline;"></span>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">State *</label>
        <div class="col-xs-5 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <select ng-model="state" ng-model="state" id = "stateField" class="form-control selectpicker" style="width: 155px;" required>
                    <option value=" "disabled selected >Please select state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <span class="error" id = "stateError" style="display:inline;"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Zip Code *</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input ng-model="zip" id = "zipField" placeholder="91158" class="form-control" style="width: 65px;" value="" type="text" required>
            </div>
            <span class="error" id="zipError" style="display:inline;"></span>

        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Category *</label>
        <div class="col-xs-5 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select ng-model="category" id = "categoryField" class="form-control selectpicker" style="width: 170px;" required>
                    <option value=" " disabled selected>Please select category</option>
                    <option value = "Spillage">Spillage</option>
                    <option value = "Broken Pipe">Broken Pipe</option>
                    <option value = "Electric Hazard">Electric Hazard</option>
                    <option value = "Broken Pathway">Broken Pathway</option>
                    <option value = "Other">Other</option>
                </select>
            </div>
            <span class="error" id = "categoryError" style="display:inline; "></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Image </label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <input style = "margin-top:5px;" type="file"  ng-model="fileToUpload" style="width:240px;" id="fileToUpload" accept="image/*">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-5 control-label">Description</label>
        <div class="col-xs-5 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon" class ="form-control"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea style="height: 125px; width: 400px;" class = "form-control" ng-model="comment"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group" style="display:flex; justify-content: center; margin-left:15%;" >
        <div class="g-recaptcha col-xs-5" id="rcaptcha" data-sitekey="6LdCxQ8UAAAAAHHpO_IuZs7ukRVEmbeg3X6owJP7"></div>
        <span id="captcha" style="margin-left:100px;color:red" />
    </div>

    <div class="form-group" style="text-align: center;">
        <form action="#" class="col-xs-5" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">
            <input type="checkbox" ng-model="disclosureTerms" value="check" id="agree" /> I have read and agree to the <a href="terms.html">Terms and Conditions and Privacy Policy</a>
        </form>
    </div>

    <div class="form-group">
        <label class="control-label"></label>
        <div style="text-align: center;">
            <input type="submit" value="Submit" ng-click="validateInput()" class="btn btn-warning" ng-disabled="disableSubmit()"/>
        </div>
    </div>

</form>

<footer class="footer">
    <div class="container">
        <br><p class="text-center" style="font-weight:bold">Robert Chung - rchung2@mail.sfsu.edu</p>
    </div>
</footer>
